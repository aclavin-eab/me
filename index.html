<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Andrew Clavin Dot Com</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-105822036-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <h1>Hello, I'm Andrew</h1>
        <div class="textContent">
            <h2>I'm a front end developer</h2><span class="extra" id="extra">, currently freelancing with Arras Keathley. I like to imagine websites as paintings pigmented in binary,
            suspended in hexidecimal emulsion. </span><button onclick="
                if(document.getElementById('extra').className.indexOf('extra') !== -1)
                    {
                        document.getElementById('extra').className = document.getElementById('extra').className.replace('extra', '');
                    }
                else{
                    document.getElementById('extra').className = 'extra';
                }
                ">
                <span class="on">...</span><span class="off">TLDR;</span>
            </button>
            <span class="interactiveText">
                When I'm not coding, I like to
                <span class="js_interest ">paint in the more traditional sense</span><button class="js_changeInterest">X</button>
                and
                <span class="js_interest ">explore Cleveland by bike</span><button class="js_changeInterest">X</button>.
            </span>
        </div>
        <div class="head">
            <div class="face js_frame" data-attr-frame-group="1"></div>
            <div class="hair js_frame" data-attr-frame-group="2"></div>
            <div class="hairCover"><div></div></div>
            <div class="beard"></div>
            <div class="sideburns"></div>
            <div class="bottomCover"></div>
            <div class="mouth js_frame js_frame_before js_frame_after" data-attr-frame-group="3"></div>
            <div class="leftBrow"></div>
            <div class="rightBrow"></div>
            <div class="leftEye js_frame" data-attr-frame-group="3"></div>
            <div class="rightEye js_frame" data-attr-frame-group="3"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
